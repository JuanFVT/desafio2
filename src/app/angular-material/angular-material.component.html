<mat-grid-list cols="3" rowHeight="3:2">
  <mat-grid-tile *ngFor="let productos of arrObj" (click)="seleccionado(productos)">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ productos.titulo }}</mat-card-title>
        <img class="img-fluid" style="width: 150px;" mat-card-image src="" [src]="productos.imagen" alt="">
        <mat-card-subtitle class="m-3">
          <p class="m-0">
            este producto cuenta <br> con un precio de {{ productos.precio }}$
          </p>
          <br> <br>
          tipo de envio: {{ productos.tipoEnvio }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-footer style="background-color: rgb(223, 223, 65)">
        <a></a>
        <mat-card-actions align="end">
          <button mat-button class="bg-success m-1">LIKE</button>
          <button mar-button class="bg-secondary"><a routerLink="/ruta/{{productos.id}}">descripcion</a></button>
        </mat-card-actions>
      </mat-card-footer>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<ng-container *ngIf="cardSelec">
  <div id="mostrador">
    <div>
      <h2 [style.font-size]="product.precio > 100 ? 'x-large': 'medium'">{{ product.titulo }}</h2>
      <p [style.font-size]="product.precio > 100 ? 'x-large': 'medium'">Precio del producto: {{ product.precio }}$</p>
      <h5 [style.font-size]="product.precio > 100 ? 'x-large': 'medium'">Tipo de envio: {{ product.tipoEnvio }}</h5>
      <p id="indicador" *ngIf="product.precio > 100">Excede los 100$</p>
    </div>
    <img [src]="product.imagen" alt="{{product.titulo}}">
  </div>
</ng-container>
